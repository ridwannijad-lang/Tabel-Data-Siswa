<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Data Siswa</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <div class="form-header">
      <h1>Welcome,</h1>
      <p>Masukan Data Siswa</p>
    </div>

    <div class="progress-bar">
      <div class="progress" id="progress"></div>
    </div>

    <form id="multiForm">
      <!-- STEP 1 -->
      <div class="form-step active">
        <div class="form-grid">
          <div class="form-group">
            <label>Nama Lengkap</label>
            <input type="text" placeholder="Your answer">
          </div>
          <div class="form-group">
            <label>Cita-cita</label>
            <input type="text" placeholder="Your answer">
          </div>

          <div class="form-group">
            <label>Nama Panggilan</label>
            <input type="text" placeholder="Your answer">
          </div>
          <div class="form-group">
            <label>No. Telepon</label>
            <input type="text" placeholder="Your answer">
          </div>

          <div class="form-group">
            <label>NIS</label>
            <input type="text" placeholder="Your answer">
          </div>
          <div class="form-group">
            <label>Tanggal Lahir</label>
            <input type="date">
          </div>

          <div class="form-group">
            <label>NISN</label>
            <input type="text" placeholder="Your answer">
          </div>
          <div class="form-group">
            <label>Agama</label>
            <input type="text" placeholder="Your answer">
          </div>

          <div class="form-group">
            <label>Hobi</label>
            <input type="text" placeholder="Your answer">
          </div>

          <div class="form-group radio-group">
            <label>Jenis Kelamin</label>
            <div class="radio-options">
              <label><input type="radio" name="gender"> Laki-laki</label>
              <label><input type="radio" name="gender"> Perempuan</label>
            </div>
          </div>
        </div>
      </div>

      <!-- STEP 2 -->
      <div class="form-step">
        <div class="form-grid">
          <div class="form-group">
            <label>Alamat</label>
            <input type="text" placeholder="Your answer">
          </div>
          <div class="form-group">
            <label>Tempat Lahir</label>
            <input type="text" placeholder="Your answer">
          </div>
          <div class="form-group">
            <label>Kecamatan</label>
            <input type="text" placeholder="Your answer">
          </div>
          <div class="form-group">
            <label>Golongan Darah</label>
            <div class="radio-group">
              <label><input type="radio" name="darah"> A</label>
              <label><input type="radio" name="darah"> B</label>
              <label><input type="radio" name="darah"> AB</label>
              <label><input type="radio" name="darah"> O</label>
            </div>
          </div>
          <div class="form-group">
            <label>Kabupaten</label>
            <input type="text" placeholder="Your answer">
          </div>
          <div class="form-group">
            <label>Tinggi Badan</label>
            <input type="text" placeholder="Your answer">
          </div>
          <div class="form-group">
            <label>Provinsi</label>
            <input type="text" placeholder="Your answer">
          </div>
          <div class="form-group">
            <label>Berat Badan</label>
            <input type="text" placeholder="Your answer">
          </div>
          <div class="form-group">
            <label>Asal Sekolah</label>
            <input type="text" placeholder="Your answer">
          </div>
          <div class="form-group">
            <label>Jurusan</label>
            <input type="text" placeholder="Your answer">
          </div>
        </div>
      </div>

      <!-- STEP 3 -->
      <div class="form-step">
        <div class="form-grid">
          <div class="form-group">
            <label>Nama Ayah</label>
            <input type="text" placeholder="Your answer">
          </div>
          <div class="form-group">
            <label>Nama Ibu</label>
            <input type="text" placeholder="Your answer">
          </div>
          <div class="form-group">
            <label>Pekerjaan Ayah</label>
            <input type="text" placeholder="Your answer">
          </div>
          <div class="form-group">
            <label>Pekerjaan Ibu</label>
            <input type="text" placeholder="Your answer">
          </div>
          <div class="form-group">
            <label>Penghasilan Ayah</label>
            <input type="text" placeholder="Your answer">
          </div>
          <div class="form-group">
            <label>Penghasilan Ibu</label>
            <input type="text" placeholder="Your answer">
          </div>
          <div class="form-group">
            <label>No. Tlp Ayah</label>
            <input type="text" placeholder="Your answer">
          </div>
          <div class="form-group">
            <label>No. Tlp Ibu</label>
            <input type="text" placeholder="Your answer">
          </div>
          <div class="form-group">
            <label>Asal Ayah</label>
            <input type="text" placeholder="Your answer">
          </div>
          <div class="form-group">
            <label>Asal Ibu</label>
            <input type="text" placeholder="Your answer">
          </div>
        </div>
      </div>

      <!-- BUTTONS -->
      <div class="button-group">
        <button type="button" id="prevBtn">Kembali</button>
        <button type="button" id="nextBtn">Selanjutnya</button>
      </div>
    </form>
  </div>

  <script>
    const steps = document.querySelectorAll(".form-step");
    const nextBtn = document.getElementById("nextBtn");
    const prevBtn = document.getElementById("prevBtn");
    const progress = document.getElementById("progress");

    let currentStep = 0;

    function updateForm() {
      steps.forEach((step, index) => {
        step.classList.toggle("active", index === currentStep);
      });

      const progressPercent = ((currentStep + 1) / steps.length) * 100;
      progress.style.width = `${progressPercent}%`;

      prevBtn.style.display = currentStep === 0 ? "none" : "inline-block";
      nextBtn.textContent = currentStep === steps.length - 1 ? "Kirim" : "Selanjutnya";
    }

    nextBtn.addEventListener("click", () => {
      if (currentStep < steps.length - 1) {
        currentStep++;
        updateForm();
      } else {
        alert("Data berhasil dikirim!");
      }
    });

    prevBtn.addEventListener("click", () => {
      if (currentStep > 0) {
        currentStep--;
        updateForm();
      }
    });

    updateForm();
  </script>
</body>
</html>
